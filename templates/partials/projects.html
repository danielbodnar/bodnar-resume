<section class="resume-section bg-[var(--card)] p-6 rounded-lg shadow-sm">
    <h2 class="text-xl font-bold mb-4 border-b pb-2 border-[var(--primary)]">Areas of Interest</h2>

    {% for project in config.extra.projects %}
    <div {% if not loop.last %}class="mb-6"{% endif %}>
        <h3 class="font-semibold mb-1">{{ project.title }}</h3>
        <p class="text-sm mb-2">{{ project.description }}</p>
        <div class="flex flex-wrap gap-2">
            {% for tech in project.technologies %}
            <span class="text-xs bg-[var(--secondary)] bg-opacity-20 px-2 py-1 rounded">{{ tech }}</span>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</section>
